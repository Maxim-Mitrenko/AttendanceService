<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Поиск информации о пропусках</h1>
<div id="form">
    <form id="1" class="form-horizontal" action="./byUser" method="get">
        <fieldset>

            <!-- Form Name -->
            <legend>Об ученике</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="userID">ID ученика</label>
                <div class="col-md-4">
                    <input id="userID" name="userID" type="text" placeholder="ID ученика" class="form-control input-md">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button"></label>
                <div class="col-md-4">
                    <button id="button" name="button" type="submit" class="btn btn-success">Найти</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
<div id="form">
    <form id="2" class="form-horizontal" action="./byClass" method="get">
        <fieldset>

            <!-- Form Name -->
            <legend>Об ученике</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="className">Номер класса</label>
                <div class="col-md-4">
                    <input id="className" name="className" type="text" placeholder="Класс" class="form-control input-md">

                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button"></label>
                <div class="col-md-4">
                    <button id="button" name="button" type="submit" class="btn btn-success">Найти</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
