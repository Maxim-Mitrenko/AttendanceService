<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Информирование о пропуске</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<h1>Передача информации о пропуске</h1>
<div id="form">
<form id="1" class="form-horizontal" action="./period" method="post">
    <fieldset>
        <!-- Form Name -->
        <legend>Пропуск периода</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="userID">ID ученика</label>
            <div class="col-md-4">
                <input id="userID" name="userID" type="text" placeholder="ID ученика" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="className">Класс</label>
            <div class="col-md-4">
                <input id="className" name="className" type="text" placeholder="Номер класса" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <div class="col-md-4">
                    <div class="form-group">
                        <label for="start">Дата начала</label>
                        <input name="start" type="date" class="form-control">
                    </div>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <div class="col-md-4">
                    <div class="form-group">
                        <label for="end">Дата окончания</label>
                        <input name="end" type="date" class="form-control">
                </div>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="reason">Причина отсутствия</label>
            <div class="col-md-4">
                <select id="reason" name="reason" class="form-control">
                    <option value="Болезнь">Болезнь</option>
                    <option value="Поездка в другой город">Поездка в другой город</option>
                    <option value="Участие в олимпиаде/конкурсе">Участие в олимпиаде/конкурсе</option>
                    <option value="Семейные обстоятельства">Семейные обстоятельства</option>
                    <option value="Другое">Другое</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="button"></label>
            <div class="col-md-4">
                <button type="submit" id="button" name="button" class="btn btn-success">Отправить</button>
            </div>
        </fieldset>
    </form>
<br />
